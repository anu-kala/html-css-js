<html>
<head>
<title>Registration form </title>
<style>
.c-name{background-color:#1669BB;
padding:5px;
color:white;
font-family: Arial, sans-serif;
}

.RF{
background-color:#9B124E;
color:white;
padding:7px;
font-family: Arial, sans-serif;
}
input{
width:300px;
height:40px;
border-top-style: hidden;
border-right-style: hidden;
border-left-style: hidden;
border-bottom-style: solid;
}
select{
width:300px;
height:40px;
border-top-style: hidden;
border-right-style: hidden;
border-left-style: hidden;
border-bottom-style: solid;
}
td{
width:300px;
text-align:center;
padding:6px; 
}          
#Register {height:30px; width:150px; border:1px solid black;}
#Reset{height:30px; width:150px; border:1px solid black;}

</style>

<script type="text/javascript">
var citiesByState = 
{Maharashtra: ["Mumbai","Pune","Nagpur"],
Kerala: ["kochi","Palakkad"]
}
function makeSubmenu(value) {
	if(value.length==0) 
		document.getElementById("District").innerHTML = "<option></option>";
	else {
		var citiesOptions = "";
		for(cityId in citiesByState[value]) {
			citiesOptions+="<option value=\"" +citiesByState[value][cityId]+ "\">"+citiesByState[value][cityId]+"</option>";
		}
		document.getElementById("District").innerHTML = citiesOptions;
	}
}
function confirmpassword(value){
	if(value==  document.getElementById("psw").value) {
		document.getElementById("message").innerHTML=" <font color=\"green\"> password match</font>"
		document.getElementById("Register").disabled=false;
	
	} else {
		document.getElementById("message").innerHTML="password doesn't match".fontcolor("red");
document.getElementById("Register").disabled=true;
	
	}
}
function calculate_age(value)
{
	var birth_date = new Date(value);
	var birth_date_day = birth_date.getDate();
	var birth_date_month = birth_date.getMonth();
    var birth_date_year = birth_date.getFullYear();

	var today_date = new Date();
	var today_day = today_date.getDate();
    var today_month = today_date.getMonth();
    var today_year = today_date.getFullYear();

	var calculated_age = 0;

	if (today_month > birth_date_month) calculated_age = today_year - birth_date_year;
	else if (today_month == birth_date_month)
	{
		if (today_day >= birth_date_day) calculated_age = today_year - birth_date_year;
        else calculated_age = today_year - birth_date_year - 1;
	}
	else calculated_age = today_year - birth_date_year - 1;

	return calculated_age;
}



function checkage(value){
//alert(calculate_age(value));
	if (calculate_age(value) < 25) {
		document.getElementById("message").innerHTML="Eligible age is 25 years".fontcolor("red");
		document.getElementById("Register").disabled=true;
	} else {
		document.getElementById("message").innerHTML="";
		document.getElementById("Register").disabled=false;
	}
}

</script>
 </head>
<body>

<h2>NCERC</h2></div>
<div class="RF">

</div>
<div>
